<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Akad</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: Arial, sans-serif; }

  body {
    background: url('cover.jpg') no-repeat center center;
    background-size: cover;
    position: relative;
  }

  body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.18);
    z-index: 1;
  }

  .content {
    position: absolute;
    bottom: 50px;
    width: 100%;
    text-align: center;
    color: black;
    z-index: 2;
  }

  .content h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #555;
    color: white;
    border-radius: 12px;
    text-decoration: none;
    font-size: 16px;
  }

  @media(max-width: 480px){
    .content h2 { font-size: 16px; }
    .btn { padding: 10px 20px; font-size: 14px; }
  }
</style>
</head>
<body>

<div class="content">
  <h2>Kepada Yth Bapak/Ibu</h2>
  <a href="https://templatebylaaaart2.my.canva.site/the-wedding-lala-herdi-invitation-akad" class="btn">Buka Undangan</a>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const namaTamu = urlParams.get('to');
  if(namaTamu){
    document.querySelector('.content h2').textContent = `Kepada Yth ${namaTamu}`;
  }
</script>

</body>
</html>
